<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate CV</title>
</head>
<body>

    <h3>Personal Info</h3>

    <form method="POST">

        {{ form.name.label() }}
        {{ form.name }}

        <br>

        {{ form.email.label() }}
        {{ form.email }}

        <br>

        {{ form.phone.label() }}
        {{ form.phone }}

        <br>

        {{ form.submit }}
    </form>

</body>
</html>
